     <h1>Reach out!</h1>
     <div class="socials">
    <form class="message-form" method="post" action="">
        <fieldset class="form-container">
        <div class="type">
            <label for="first-name">First Name</label>
            <input type="text" required name="first-name" id="first-name" placeholder="required">
        </div>
        <div class="type">
            <label for="last-name">Last Name</label>
            <input type="text" required name="last-name" id="last-name" placeholder="required">
        </div>
        <div class="type">
            <label for="email">Email</label>
            <input type="email" required name="email" id="email" placeholder="required">
        </div>
        <div class="type">
            <legend>Message</legend>
            <textarea name="message" id="message" cols="160" rows="10" required placeholder="required" cols="30" rows="20"></textarea>
        </div>
        </fieldset>
            <input type="submit" value="Submit" class="submit">
    </form>
